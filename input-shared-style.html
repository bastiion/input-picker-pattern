<link rel="import" href="../polymer/polymer.html">

<dom-module id="input-shared-style">
  <template>
    <style>
      :host {
        font-family: inherit;
        font-size: inherit;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-tap-highlight-color: transparent;
        outline-width: 0;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        position: relative;
        box-sizing: content-box;
        --input-color: #dadada;
        --input-background: #2b2b2b;
        --input-disabled-background: transparent;
        --input-disabled-color: #888;
        --input-focus-color: #f5f5f5;
        --input-focus-background: var(--primary-color, #394FE8);
        --input-invalid-color: #e83953;
        /* initial mixins */
        --input-style: {
          border-radius: 3px;
          padding: 0.15em 0.1em;
          border: none;
          outline: none;
          text-align: center;
          cursor: pointer;
          box-sizing: content-box;
          -webkit-background-clip: padding-box;
          background-clip: padding-box;
          vertical-align: middle;
          transition: background 150ms cubic-bezier(0.6, 1, 0.2, 1);
        };
        --input-focus: {
          background: var(--input-focus-background);
          color: var(--input-focus-color);
        };
        --input-disabled: {
          background: var(--input-disabled-background);
          color: var(--input-disabled-color);
          font-weight: lighter;
          cursor: default;
        };
        --input-picker: {
          box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                      0 1px 8px 0 rgba(0, 0, 0, 0.12),
                      0 3px 3px -2px rgba(0, 0, 0, 0.4);
          border-radius: 4px;
        };
        --input-icon: {
          border-radius: 4px;
          padding: 8px;
          height: 16px;
          width: 16px;
          background: transparent;
          transition: background 150ms cubic-bezier(0.6, 1, 0.2, 1);
          cursor: pointer;
          fill: currentColor;
        };
        --input-invalid: {
          border-color: var(--input-invalid-color);
        };
      }
      input {
        outline: none;
        border-color: transparent;
        font-family: inherit;
        font-size: inherit;
        display: inline-flex;
        @apply --input-style;
      }
      input:hover {
        @apply --input-focus;
      }
      ::-webkit-input-edit-text,
      ::-webkit-input-placeholder,
      ::-webkit-inner-spin-button,
      ::-webkit-outer-spin-button,
      ::-webkit-search-cancel-button,
      ::-webkit-clear-button {
        color: currentColor;
        align-self: center;
        cursor: pointer;
      }
      ::-webkit-search-cancel-button,
      ::-webkit-clear-button {
        mix-blend-mode: luminosity;
      }
      input:invalid {
        @apply --input-invalid;
      }
      input[disabled] {
        @apply --input-disabled;
      }
      button {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        display: inline-flex;
        background: transparent;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        border-width: 0;
        padding: 0;
        box-sizing: content-box;
      }
      button > * {
        pointer-events: none;
      }
      .icon {
        @apply --input-icon;
      }
      .icon > svg {
        height: 100%;
        width: 100%;
        fill: currentColor;
      }
      .icon:focus,
      .icon:hover {
        outline: none;
        @apply --input-focus;
      }
      [hidden] {
        display: none !important;
      }
    </style>
  </template>

</dom-module>
